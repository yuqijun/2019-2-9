<html>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
    <title>
jQuery
    </title>
</head>
<body>
<p>
    one javascript
</p>
<button id="hide">隐藏</button>
</body>
</html>
